<mat-toolbar color="primary">
  <span>My App</span>
  <button class="header-button" mat-button (click)="navigateTo('/home')">
    Home
  </button>
  <span class="default-spacer"></span>
  <button
    mat-icon-button
    (click)="onToggleTheme()"
    matTooltip="Toggle light/dark theme"
  >
    <ng-container *ngIf="isDark; else elseTemplate">
      <mat-icon> brightness_5 </mat-icon>
    </ng-container>
    <ng-template #elseTemplate>
      <mat-icon> brightness_3 </mat-icon>
    </ng-template>
  </button>
</mat-toolbar>
